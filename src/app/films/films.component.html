<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="filter($event)">
</mat-form-field>


<table mat-table matSort [dataSource]="filmsS()">
    <mat-text-column name="id" headerText="ID"></mat-text-column>

    <ng-container matColumnDef="nazov">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NÃ¡zov</th>
      <td mat-cell *matCellDef="let film"> {{film.nazov}} </td>
    </ng-container>

    <ng-container matColumnDef="rok">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rok</th>
      <td mat-cell *matCellDef="let film"> {{film.rok}} </td>
    </ng-container>

    <ng-container matColumnDef="slovenskyNazov">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Slovensky</th>
      <td mat-cell *matCellDef="let film"> {{film.slovenskyNazov}} </td>
    </ng-container>

    <ng-container matColumnDef="afi1998">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AFI 1988</th>
      <td mat-cell *matCellDef="let film"> {{film.poradieVRebricku["AFI 1998"]}} </td>
    </ng-container>

    <ng-container matColumnDef="afi2007">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AFI 2007</th>
      <td mat-cell *matCellDef="let film"> {{film.poradieVRebricku["AFI 2007"]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let film" nowrap> 
        <a mat-mini-fab aria-label="Edit film" routerLink="/film/edit/{{film.id}}">
          <mat-icon>edit</mat-icon>
        </a>
        <!-- <button mat-mini-fab aria-label="Delete user" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button> -->

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplayS()"></tr>
    <tr mat-row *matRowDef="let film; columns: columnsToDisplayS()"></tr>

</table>

@if(filmsResource.isLoading()){
    <h2>Loading...</h2>
}

<mat-paginator  [length]="responseS()?.totalCount || 0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 50]"
                aria-label="Select page">
</mat-paginator>

<a mat-fab extended routerLink="/film/new">
  <mat-icon>add</mat-icon>
  Add new film
</a>
